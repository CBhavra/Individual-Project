{% extends 'layout.html' %}
{% block body %}
<html>
   <body>
     <h1>Add Team</h1>
     <form method="POST" action="/">
         <input type="text" name="title">
         <input type="submit" value="Add">
     </form>
 
     <h1>Teams</h1>
     {% for Team in Teams %}
       <p>{{Team.title}}</p>
     {% endfor %}
    {% endblock %}

</body>
 </html>
